<body>
    <div class="container mt-4 ">
        <div class="row">
            <div class="alert-container"></div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <form onsubmit="sendProducts(event)">
                    <div class="form-group">
                        <label for="name">Name of product:</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="Please enter the name of the product" required />
                    </div>
                    <div class="form-group">
                        <label for="description">Description of the product:</label><br />
                        <textarea id="description" name="description" rows="4" cols="48"
                            placeholder="Please add a description of the product" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="brand">What is the brand of the product:</label>
                        <input type="text" class="form-control" id="brand" placeholder="Please enter the brand"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Please add an image URL of the product:</label><br />
                        <input type="text" class="form-control" id="image"
                            placeholder="Please add an image URL of the product" required />
                    </div>
                    <div class="form-group">
                        <label for="price">Please add the price of the product:</label>
                        <input type="number" class="form-control" id="price"
                            placeholder="Please add the price of the product" required />
                    </div>
                    <button type="submit" class="btn btn-primary submitbutton">
                        Submit
                    </button>
                    <button type="button" class="btn btn-danger submitbutton">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
